<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Hub | Play Now</title>
    <style>
        /* THE DESIGN (CSS) */
        body {
            background-color: #0b0b15;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: #161625;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f2ff;
            letter-spacing: 2px;
        }

        /* GAME THEATER (Where the game lives) */
        #game-theater {
            display: none; /* Hidden by default */
            width: 95%;
            max-width: 1000px;
            margin-top: 20px;
            background: #1a1a2e;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #00f2ff;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: black;
            border-radius: 10px;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close-btn:hover { background: #ff2e3d; }

        /* THE MENU GRID */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
        }

        .game-card {
            background: #1a1a2e;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
        }

        .game-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .play-btn {
            background: #00f2ff;
            color: #000;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #555;
            font-size: 14px;
        }
</style>
</head>
<body>

    <nav>
        <div class="logo">UNBLOCKED HUB</div>
    </nav>

    <div id="game-theater">
        <button class="close-btn" onclick="closeGame()">‚Üê BACK TO MENU</button>
        <iframe id="game-frame" src="" allowfullscreen></iframe>
    </div>

    <div class="game-grid" id="menu">
        
        <div class="game-card" onclick="openGame('https://wayou.github.io/slope/')">
            <div class="game-icon">ü•é</div>
            <h3>Slope</h3>
            <button class="play-btn">PLAY NOW</button>
        </div>

        <div class="game-card" onclick="openGame('https://geometry-dash-lite.github.io/')">
            <div class="game-icon">üü¶</div>
            <h3>Geometry Dash</h3>
            <button class="play-btn">PLAY NOW</button>
        </div>

        <div class="game-card" onclick="openGame('https://2048-global.github.io/')">
            <div class="game-icon">üî¢</div>
            <h3>2048</h3>
            <button class="play-btn">PLAY NOW</button>
        </div>

        <div class="game-card" onclick="openGame('https://game312.github.io/retro-bowl/')">
            <div class="game-icon">üèà</div>
            <h3>Retro Bowl</h3>
            <button class="play-btn">PLAY NOW</button>
        </div>

    </div>

    <footer>
        &copy; 2026 Unblocked Hub | Built by a Year 10 Developer
    </footer>

    <script>
        function openGame(url) {
            // 1. Put the game URL into the iframe
            document.getElementById('game-frame').src = url;
            // 2. Show the game theater
            document.getElementById('game-theater').style.display = 'block';
            // 3. Hide the menu so it looks like a clean game page
            document.getElementById('menu').style.display = 'none';
            // 4. Scroll to top
            window.scrollTo(0,0);
        }

        function closeGame() {
            // 1. Stop the game (clears the iframe)
            document.getElementById('game-frame').src = '';
            // 2. Hide theater
            document.getElementById('game-theater').style.display = 'none';
            // 3. Show menu again
            document.getElementById('menu').style.display = 'grid';
        }
    </script>

</body>
</html>
